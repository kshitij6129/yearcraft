<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearcraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .pdf-viewer {
            margin-top: 20px;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Your Yearbook</h1>
        
        <!-- Display the PDF viewer -->
        {% if pdf_path %}
            <div class="pdf-viewer">
                <iframe src="{{ pdf_path }}" width="100%" height="600px" frameborder="0"></iframe>
            </div>
            <a href="{{ pdf_path }}" class="download-btn" download>
                <i class="fas fa-download"></i> Download Yearbook PDF
            </a>
        {% else %}
            <p>No yearbook created yet.</p>
        {% endif %}
    </div>

    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
