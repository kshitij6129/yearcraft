<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearcraft</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            user-select: none;
        }

        /* Navbar */
        .navbar {
            background-color: #0078d4; /* Blue */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo-container h1 {
            margin: 0;
            font-size: 24px;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #ffffff; /* Red */
            background-color: rgba(98, 0, 255, 0.2);
            transform: scale(1.25);
        }

        /* Content */
        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0078d4; /* Blue */
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-create {
            background-color: white;
            color: #0056a3;
            border: 2px solid #0056a3;
        }

        .btn-create:hover {
            background-color: #0056a3;
            color: white;
            transform: translateY(-3px);
            transform: scale(1.05);
        }
        
        .btn-view {
            background-color: white;
            color: #0056a3;
            border: 2px solid #0056a3;
        }

        .btn-view:hover {
            background-color: #0056a3;
            color: white;
            transform: translateY(-3px);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 10px;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.PNG') }}" alt="Logo">
            <h1>Yearcraft</h1>
        </div>
        <div class="nav-links">
            <a href="/">Logout</a>
            <a href="/aboutus">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to Your Yearbook</h2>
        <p>Start creating or relive the moments by exploring the existing yearbook collection.</p>
        <div class="buttons">
            <button class="btn btn-create" onclick="location.href='/create_yearbook'">Create Yearbook</button>
            <button class="btn btn-view" onclick="location.href='/view_yearbook'">View Yearbooks</button>
        </div>
    </div>
</body>
</html>
