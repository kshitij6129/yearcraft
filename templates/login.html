<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearcraft</title>
    <style>
        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            user-select: none;
        }
        
        /* Centered Form Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            width: 350px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title Styling */
        h1 {
            margin: 0 0 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        /* Input Labels */
        label {
            align-self: flex-start;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Input Focus */
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus{
            border-color:  #1f0bd8;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
            outline: none;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button Hover */
        input[type="submit"]:hover {
            background-color: #6a11cb;
        }

        /* Footer Links */
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer-text a {
            color: #0b86d8;
            text-decoration: none;
            font-weight: bold;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Forgot Password Button */
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #0b86d8;
            text-decoration: none;
            font-weight: bold;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="/signin" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <input id="sign-in" type="submit" value="Sign In">
        </form>

        <p class="forgot-password"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>

        <p class="footer-text">Don't have an account? <a href="{{ url_for('register') }}">Create Account</a></p>
    </div>
</body>
</html>
