<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearcraft</title>
</head>
<style>
    /* General Styles */
    body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a0c4ff, #ff9a9e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: auto;
            color: #333;
        }
    /* Book Cover */
    .book-cover {
            width: 700px;
            height: 500px;
            background: linear-gradient(145deg, #3a7ca5, #2c5a7a);
            border-radius: 20px;
            box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-cover:hover {
            transform: translateY(-5px);
            box-shadow: 25px 25px 60px rgba(0, 0, 0, 0.4);
        }

        .book {
            width: 650px;
            height: 450px;
            position: relative;
            perspective: 1200px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .pages {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
        }

        .page {
            width: 50%;
            height: 100%;
            padding: 30px;
            box-sizing: border-box;
            text-align: justify;
            position: relative;
            overflow-y: auto;
        }

        .left-page {
            background: #f0f4f8;
            border-right: 1px solid #ddd;
        }

        .right-page {
            background: #ffffff;
        }

        .page h2 {
            margin-top: 0;
            font-size: 24px;
            color: #1e3a8a;
            font-weight: 600;
        }

        .page p {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }

        .page img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .page img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Buttons */
        .navigation {
            margin-top: 20px;
            text-align: center;
        }

        .navigation button {
            background: #1e6091;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navigation button:hover {
            background: #184e77;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .navigation button:active {
            transform: translateY(0);
        }
</style>
<body>
    <div class="book-cover">
        <div class="book">
            <div class="pages">
                <div class="page left-page" id="leftPage"></div>
                <div class="page right-page" id="rightPage"></div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="saveBtn">Save</button>
    </div>
    <script>
        let memories = JSON.parse(localStorage.getItem("memories")) || {};
        let months = Object.keys(memories);
        let currentMonthIndex = 0;

        function displayBook() {
            if (currentMonthIndex >= months.length) return;
            let month = months[currentMonthIndex];
            const leftPage = document.getElementById("leftPage");
            const rightPage = document.getElementById("rightPage");

            leftPage.innerHTML = `<h2>${month} Memories</h2>`;
            rightPage.innerHTML = "";

            memories[month].images.forEach((imgSrc, index) => {
                leftPage.innerHTML += `<p><strong>Photo ${index + 1}:</strong> ${memories[month].texts[index]}</p>`;
                rightPage.innerHTML += `<img src="${imgSrc}" alt="${month} Photo ${index + 1}">`;
            });
        }

        document.getElementById("prevBtn").addEventListener("click", function () {
            if (currentMonthIndex > 0) {
                currentMonthIndex--;
                displayBook();
            }
        });

        document.getElementById("nextBtn").addEventListener("click", function () {
            if (currentMonthIndex < months.length - 1) {
                currentMonthIndex++;
                displayBook();
            }
        });

        displayBook();
    </script>
</body>
</html>
